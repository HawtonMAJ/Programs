<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Russell M. Nelson</title>
        <style>
            /* Insert styles here, this is called an internal stylesheet  */
        .nanum-brush-script-regular {
        font-family: "Nanum Brush Script", cursive;
        font-weight: 400;
        font-style: normal;
        }
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap');
        body {
            font-family: Helvetica, sans-serif;
            display: grid;
            grid-template:1fr 1fr 1fr;
            background: #FFECD7;
        }
        .card {
            color: #fffffe;
            text-align: center;
            width: 400px;
            background-color: #008db1;
            border:5px solid #004e63;
            border-radius: 12%;
            grid-column: 2/2;
        }
        #title{
            text-align: center;
        }
        #sub-title{
            color: #91e4fb;
            text-align: center;
            text-decoration: none;
        }
        #sub-title:hover{
            color: #91e4fb;
            background-color: #2e3a42c3;
            text-decoration: underline;
        }
        .presimg{
            border:3px solid #fffffe;
        }
        ul{
            display: inline-block;
            text-align: center;
        }
        #quote{
            font-family: "Nanum Brush Script", cursive;
            color: #ffd783;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="card">
        <h1 id="title">Russell M. Nelson</h1>
        <h3><a id="sub-title" href="https://www.churchofjesuschrist.org/?lang=eng">17th Presidents of the Church of Jesus Christ of Latter-day Saints</a></h3>
        <img class="presimg" src="../prophet_cards/images/russell_nelson.png" alt="President Russell M. Nelson">
        <ul>
            <li>Born: Sep 9, 1924</li>
            <li>Apostle: Apr 7, 1984</li>
            <li>Prophet: Jan 14, 2018</li>
        </ul>
        <h3 id="quote">"I urge you to devote time each week --- for the rest of your life --- to increse your understanding of the Atonement of Jesus Christ."</h3>
    </div>
</body>
</html>
