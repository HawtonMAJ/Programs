<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apostles Spotlights</title>
    <style>
        /* Insert styles here */
        body{
            display: grid;
            grid-template-rows: 6vw 10.5vw 4vw 7.5vw 7.5vw 7.5vw;
            grid-template-columns: 20vw 5vw 16vw 16vw 5vw 20vw;
            background-color: #1f97b5;
            margin: 5vw 10vw;
            text-align: center;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
        .backgroundimg{
            margin: .5vw .5vw;
            border: solid .5vw black;
            border-radius: 50px;
            width: 80vw;
            height: auto;
        }
        h1{
            grid-row: 1 / span 1;
            grid-column: 3 / span 2;
            font-size: 3vw;
        }
        h2{
            grid-row: 3 / span 1;
            grid-column: 3 / span 2;
            font-size: 2vw;
        }
        .prezzy{
            grid-row: 2 / span 1;
            grid-column: 3 / span 2;
        }
        .Presidency{
            border: solid .2em white;
            border-radius: 100%;
            width: 8vw;
            height: auto;
        }
        .Presidency:hover{
            border:solid .22em #c817d4;
        }
        .aporow1{
            grid-row: 4 / span  1;
            grid-column: 3 / span 2;
            align-content: center;
        }
        .aporow2{
            grid-row: 5 / span  1;
            grid-column: 3 / span 2;
        }
        .aporow3{
            grid-row: 6 / span  1;
            grid-column: 3 / span 2;
        }
        .apostles{
            border: solid .2em white;
            border-radius: 100%;
            width: 5vw;
            height: auto;
        }
        .apostles:hover{
            border:solid .22em #c817d4;
        }
    </style>
</head>
<body>
    <!-- Insert HTML elements here -->
    <img class="backgroundimg" src="../apostle_spotlight/images/christus.webp" alt="background image of statue of Jesus">
    <h1>First Presidency</h1>
    <div class=" prezzy">
        <img src="../apostle_spotlight/images/oaks.webp" alt="portrait of dallin h oaks" class="Presidency">
        <img src="../apostle_spotlight/images/nelson.webp" alt="portrait russell m nelson" class="Presidency">
        <img src="../apostle_spotlight/images/eyring.webp" alt="henry b eyring" class="Presidency">
    </div>
    <h2>Quorum of the Twelve Apostles</h2>
    <div class="aporow1">
        <img src="../apostle_spotlight/images/holland.webp" alt="jeffrey r holland" class="apostles">
        <img src="../apostle_spotlight/images/uchtdorf.webp" alt="dieter f uchtdorf" class="apostles">
        <img src="../apostle_spotlight/images/bednar.webp" alt="david a bednar" class="apostles">
        <img src="../apostle_spotlight/images/cook.webp" alt="quentin l cook" class="apostles">
    </div>
    <div class=" aporow2">
        <img src="../apostle_spotlight/images/christofferson.webp" alt="d todd christofferson" class="apostles">
        <img src="../apostle_spotlight/images/anderson.webp" alt="neil l anderson" class="apostles">
        <img src="../apostle_spotlight/images/rasband.webp" alt="ronald a rasband" class="apostles">
        <img src="../apostle_spotlight/images/stevenson.webp" alt="gary e stevenson" class="apostles">
    </div>
    <div class="aporow3">
        <img src="../apostle_spotlight/images/renlund.webp" alt="dale g renlund" class="apostles">
        <img src="../apostle_spotlight/images/gong.webp" alt="garret w gong" class="apostles">
        <img src="../apostle_spotlight/images/soares.webp" alt="ulysses s soares" class="apostles">
        <img src="../apostle_spotlight/images/kearon.webp" alt="patrick kearon" class="apostles">
    </div>
</body>
</html>
